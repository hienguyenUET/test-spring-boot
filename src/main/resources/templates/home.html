<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <title>Corona Virus Tracker</title>
</head>
<body>
<div class="container">
    <header class="header"><h1>Coronavirus Tracker Application</h1></header>
    <p>This application lists the current number of cases reported across the global</p>

    <div class="jumbotron jumbotron-fluid">
        <h1 class="display4" th:text="${totalReportedCases}"></h1>
        <p class="lead">Total cases reported as of today</p>
        <hr class="my-4">
        <p>
            <span>New cases reported since previous day:</span>
            <span th:text="${totalNewCases}"></span>
        </p>
    </div>

    <table class="table">
        <tr>
            <th>State</th>
            <th>Country</th>
            <th>Total cases reported</th>
            <th>Changes since last day</th>
        </tr>
        <tr th:each="locationStat : ${locationStats}">
            <td th:text="${locationStat.state}">Onions</td>
            <td th:text="${locationStat.country}">2.41</td>
            <td th:text="${locationStat.latestTotalCases}"></td>
            <td th:text="${locationStat.getDiffFromPrevCases()}"></td>
        </tr>
    </table>
</div>

</body>
</html>
